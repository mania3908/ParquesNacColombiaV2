<div id="home" ng-controller="mainController as App">
	<div id="content" >
		<div id="upMenu">
			<div id="btnUp"><div class="imgBtnUp" ng-click="App.animateLeftBar()"></div></div>
			<div id="areaUp">
				<div class="upSecondPart">
					<div class="logo"></div>
					<span class="mainTitle">Parques Nacionales Naturales de Colombia</span>
				</div>
			</div>		
			<a href="#takephoto"><div class="btnCamera"></div></a>
		</div>
		<div id="down-content" >
			<div id="conteiner">
				<div class="innerConteiner">
					<div class="regionGallery" ng-repeat="item in regiones.region" >
						<!--<a href="#gallery" ng-click="NameRegionCurrent=item.name;">-->
							<div class="galleryItemImage" ng-click="App.GotoGallery(item.name)">
								<img ng-src="{{item.image}}" />
							</div>
							<div class="gallerySmallTitlte">{{item.name}}</div>
						<!--</a>-->
					</div>
				</div>
			</div>
			<div id="left-bar" class="animate-show" ng-show="isHidden" >
				<div ng-include="'views/lateralMenu.html'" class="tamplate"></div>
			</div>
			<div id="right-bar" class="animate-showR" ng-show="isHiddenR">
				<div ng-include="'views/lateralMenuR.html'" class="tamplate"></div>
			</div>
		</div>
	</div>
</div>
